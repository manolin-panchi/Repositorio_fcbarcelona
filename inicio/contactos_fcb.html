<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="CSS/style_contactos.css">
</head>
<body>

  <section class="contacto">
   <h2>Contacto</h2>

   <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

    <button type="submit">Enviar</button>
   </form>
 </section>

  <header class="site-header">
      <div class="logo">
          <img src="imagenes/escudobarcelona.png" alt="FC Barcelona" width="125" height="125">
      </div>
      <h4>(Click en las imágenes)</h4>
      <nav class="navbar">
          <ul>
              <li><a href="inicio.html">Inicio</a></li>
              <li><a href="plantel.html">Plantilla</a></li>
              <li><a href="contactos_fcb.html">Contactos</a></li>
              <li><a href="Trofeos.html">Trofeos</a></li>
          </ul>
      </nav>
  </header>

  <main>
    <script>

      const redes = document.querySelectorAll('.caja img');

      redes.forEach((img) => {
        img.addEventListener('click', (event) => {
          const nombre = img.alt;
         alert(`Vas a abrir el ${nombre} oficial del FC Barcelona`);
        });
      });

      const cajas = document.querySelectorAll('.caja');

      cajas.forEach((caja) => {
        caja.addEventListener('mouseenter', () => {
          caja.style.backgroundColor = 'rgba(255,255,255,0.2)';
          caja.style.transform = 'scale(1.05)';
          caja.style.transition = 'all 0.3s ease';
        });
       caja.addEventListener('mouseleave', () => {
          caja.style.backgroundColor = 'rgba(255,255,255,0.1)';
          caja.style.transform = 'scale(1)';
        });
      });

      const boton = document.createElement('button');
      boton.textContent = 'Pausar / Reanudar carrusel';
      boton.style.margin = '20px auto';
      boton.style.display = 'block';
      boton.style.padding = '10px 20px';
      boton.style.backgroundColor = '#29034d';
      boton.style.color = 'white';
      boton.style.border = 'none';
      boton.style.borderRadius = '8px';
      boton.style.cursor = 'pointer';
      boton.style.fontWeight = 'bold';
      boton.style.transition = 'background-color 0.3s';
      boton.onmouseover = () => boton.style.backgroundColor = '#4b0082';
      boton.onmouseout = () => boton.style.backgroundColor = '#29034d';

      document.querySelector('.socios').prepend(boton);

      const carrusel = document.querySelector('.slide-track');
      let pausado = false;

      boton.addEventListener('click', () => {
       if (pausado) {
        carrusel.style.animationPlayState = 'running';
        pausado = false;
       }else {
            carrusel.style.animationPlayState = 'paused';
           pausado = true;
        }
      });

        const fecha = new Date();
        console.log(`Página de contactos del Barça cargada el ${fecha.toLocaleDateString()} a las ${fecha.toLocaleTimeString()}`);
    </script>

    <section class="parent">
      <div class="caja">
        <h3>TikTok</h3>
        <a href="https://www.tiktok.com/@fcbarcelona?lang=es-419">
          <img src="imagenes/tiktok.png" alt="TikTok" title="Click aquí">
        </a>
      </div>

      <div class="caja">
        <h3>Instagram</h3>
        <a href="https://www.instagram.com/fcbarcelona/">
          <img src="imagenes/Instagram_logo_2022.svg.webp" alt="Instagram" title="Click aquí">
        </a>
      </div>

      <div class="caja">
        <h3>Twitter</h3>
        <a href="https://x.com/FCBarcelona_es">
          <img src="imagenes/twiterimg.png" alt="Twitter" title="Click aquí">
        </a>
      </div>

      <div class="caja">
        <h3>Spotify</h3>
        <a href="https://open.spotify.com/intl-es">
          <img src="imagenes/Spotify.png" alt="Spotify" title="Click aquí">
        </a>
      </div>
    </section>

    <section class="socios">
      <h2>Patrocinadores</h2>
      <div class="carrusel">
        <div class="slide-track">
          <div class="slide"><a href="https://www.nike.com.ar/"><img src="imagenes/nike 2.jpg" alt="Nike"></a></div>
          <div class="slide"><a href="https://open.spotify.com/"><img src="imagenes/Spotify.png" alt="Spotify"></a></div>
          <div class="slide"><a href="https://www.philips.co.uk/"><img src="imagenes/philips.jpg" alt="Philips"></a></div>

          <div class="slide"><a href="https://www.nike.com.ar/"><img src="imagenes/nike 2.jpg" alt="Nike"></a></div>
          <div class="slide"><a href="https://open.spotify.com/"><img src="imagenes/Spotify.png" alt="Spotify"></a></div>
          <div class="slide"><a href="https://www.philips.co.uk/"><img src="imagenes/philips.jpg" alt="Philips"></a></div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
